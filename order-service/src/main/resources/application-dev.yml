server:
  port: 8030

spring:
  application:
    name: order-service
  main:
    allow-circular-references: true # springboot从2.6.0禁止循环依赖
  security:
    user:
      name: admin
      password: 111111
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: public
    sentinel:
      filter:
        enabled: true
      transport:
        dashboard: localhost:8888
      #        client-ip: 192.168.0.108
      # 取消延迟加载
      eager: true
      datasource:
        flow:
          nacos:
            server-addr: localhost:8848
            data-id: ${spring.application.name}-sentinel-flow
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: flow
            username: nacos
            password: nacos
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/cloud-alibaba?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: tqz123456789.
    driver-class-name: com.mysql.jdbc.Driver

### Mybatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml

### OAuth2.0
security:
  oauth2:
    resource:
      id: order-service
      loadBalanced: true # 调用获取用户接口的时候是否需要使用负载均衡，true的话表示需要，并且 user-info-uri 需要使用服务名
      #user-info-uri: http://auth-service/auth/user/current/get

### swagger自定义配置属性
tqz:
  swagger:
    enabled: true
    title: order-service在线接口平台
    description: order-service微服务相关接口

### Feign配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  sentinel:
    enabled: true
  okhttp:
    enabled: true

### RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: cloud-group
    sendMessageTimeout: 15000 # 默认3000毫秒，第一次发送可能会报 sendDefaultImpl call timeout
  addAmountTopicName: add-amount-topic # 该属性官方没有，为自定义的

# 指定日志级别
logging:
  level:
    com.alibaba.nacos: error
    org.apache.rocketmq.remoting.common: error
  config: classpath:logback-custom.xml

### Seata配置
seata:
  enabled: false # Seata开关，默认开启
  application-id: ${spring.application.name}
  tx-service-group: order_service_group
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      # namespace: public # Nacos配置中心的命名空间如果使用 public 则不能指定，否则会拉取不到配置
      serverAddr: localhost:8848
      group: SEATA_GROUP
      userName: nacos
      password: nacos
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848
      namespace: public
      userName: nacos
      password: nacos
      cluster: default

### Dubbo配置
dubbo:
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: account-service, product-service
  consumer:
    check: false